name: iynfluencer
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  get: ^4.6.5
  connectivity_plus: ^5.0.1
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.3
  country_pickers: ^2.0.0
  shimmer: ^3.0.0
  flutter_svg: ^2.0.9
  country_code_picker: ^3.0.0
  image_picker: ^1.0.1
  flutter_switch: ^0.3.2
  carousel_slider: ^4.0.0
  smooth_page_indicator: ^1.0.0+2
  flutter_screenutil: ^5.1.1
  pin_code_fields: ^8.0.1
  sms_autofill: ^2.3.0
  pin_input_text_field: ^4.5.1
  country_flags: ^2.1.1
  intl: ^0.18.0
  jwt_decoder: ^2.0.1
  flutter_secure_storage: ^9.0.0
  file_picker: ^6.0.0
  video_player: ^2.5.3
  flutter_pdfview: ^1.2.2
  lifecycle: ^0.8.0
  http: ^1.1.0
  audioplayers: ^5.2.0
  socket_io_client: ^2.0.3+1
  path: ^1.8.3
  timeago: ^3.5.0
  # firebase
  firebase_core: any
  firebase_auth: any
  firebase_storage: any
  cloud_firestore: any
  # state management
  provider: any
  email_validator: ^2.1.17
  firebase_messaging: ^14.1.4
  flutter_local_notifications: ^12.0.4

dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Satoshi
      fonts: 
        - asset: assets/fonts/SatoshiLight.ttf
          weight: 300
        - asset: assets/fonts/SatoshiBold.ttf
          weight: 700
        - asset: assets/fonts/SatoshiBlack.ttf
          weight: 900
    - family: Outfit
      fonts: 
        - asset: assets/fonts/OutfitRegular.ttf
          weight: 400
        - asset: assets/fonts/OutfitMedium.ttf
          weight: 500